<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="the_nav_bar"></div>
  <main class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead"></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc"><i class="fas fa-sort-amount-up mr-1"></i> $</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc"><i class="fas fa-sort-amount-down mr-1"></i> $</label>
            <input type="radio" class="btn-check" name="options" id="sortByRelev" checked>
            <label class="btn btn-light" for="sortByRelev"><i class="fas fa-sort-amount-down mr-1"></i> Relev.</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0 justify-content-md-end">
            <div class="col-sm-12 col-md-4 col-lg-2">
              <p class="font-weight-normal text-md-end my-2">Precio</p>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 mb-2">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 mb-2">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2 mb-2">
              <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2 mb-4">
              <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row container p-0 m-0 justify-content-end">
        <div class="col mb-4">
          <input class='form-control' type="search" placeholder="Busca y encuentra..." data-search>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="list-group" id="cat-list-container">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> - 2022</p>
      <div class="row">
        <p class="col-md-9 mb-5">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        <p class="col-md-3 d-flex justify-content-md-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
