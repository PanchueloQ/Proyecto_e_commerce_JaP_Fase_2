<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <section class="vh-100" style="background-color: #229fbc;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="img/login.png"
              class="img-fluid mb-2" alt="Phone image" style="border-radius: 1rem;">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body py-5 text-center">

                <form class = 'needs-validation' novalidate>
                  
                  <!-- Email Input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                    <!-- <label class="form-label" for="email"></label> -->
                  </div>

                  <!-- Password Input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                    <!-- <label class="form-label" for="password"></label> -->
                  </div>

                  <!-- Forgot Password -->
                  <!-- <p class="medium mb-4 pb-lg-2"><a href="#!">¿Olvidaste tu contraseña?</a></p> -->

                  <!-- Checkbox -->
                  <!-- <div class="form-check d-flex justify-content-start gap-2 mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="remember_pass" />
                    <label class="form-check-label" for="remember_pass"> Recordar contraseña </label>
                  </div> -->

                  <!-- Submit button -->
                  <button id="login_btn" class="btn btn-primary btn-lg btn-block mb-4" style="background-color: #229fbc; width: 100%;" type="submit">Ingresar al sitio</button>

                  <hr class="my-4 mb-5">

                  <!-- Login with google -->
                  <button id="google_btn" class="btn btn-lg btn-block btn-primary mb-4" style="background-color: #dd4b39; width: 100%;" type="submit"><i class="fab fa-google me-2"></i> Ingresa con Google</button>

                  <!-- Register -->
                  <!-- <p class="mb-0 mt-4">¿No tienes cuenta? <a href="" class="fw-bold">Regístrate</a></p> -->
                  

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> - 2022</p>

        <p class="col-md-9 mb-5">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        <p class="col-md-3 d-flex justify-content-md-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>
  <script src="js/login.js"></script>
