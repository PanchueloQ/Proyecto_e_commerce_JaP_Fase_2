<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="the_nav_bar"></div>
  <main>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="row p-4 pb-0 d-flex align-items-end">
          <div class="col-6 text-start">
            <h1>Tu Perfil</h1>
          </div>
          <div class="col-6 text-end">
            <img id='pict' src="img/img_perfil.png" height="100">
          </div>
          <hr class="mt-4">
        </div>
        <div class="container">
          <form action="#" class="needs-validation" novalidate>
            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="f_name">Primer Nombre*</label>
                <input type="text" id="f_name" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese su nombre.</div>
              </div>
              <div class="mt-3 col-md-6">
                <label for="s_name">Segundo Nombre</label>
                <input type="text" id="s_name" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="l_name">Primer Apellido*</label>
                <input type="text" id="l_name" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese su apellido.</div>
              </div>
              <div class="mt-3 col-md-6">
                <label for="sl_name">Segundo Apellido</label>
                <input type="text" id="sl_name" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="email">Email*</label>
                <input type="email" id="email" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese su email.</div>
              </div>
              <div class="mt-3 col-md-6">
                <label for="phone">Teléfono de contacto.</label>
                <input type="text" id="phone" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="pict_input">Foto de perfil.</label>
                <input type="file" id="pict_input" class="form-control" accept="image/jpeg, image/png, image/jpg, image/gif">
              </div>
              <div id="display_img"></div>
            </div>
            <div class="row">
              <div class="mt-5 col-md-4 col-sm-6">
                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> - 2022</p>
      <div class="row">
        <p class="col-md-9 mb-5">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        <p class="col-md-3 d-flex justify-content-md-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
