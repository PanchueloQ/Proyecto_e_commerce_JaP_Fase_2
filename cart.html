<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="the_nav_bar"></div>
  
  <main class="pb-5">
    <div class="text-center p-4">
      <h2>Tu Carrito de Compras</h2>
    </div>
    <div class="container">
      <h4>Artículos a comprar</h4>
      <div class="row mt-4 d-flex justify-content-around">
        <div class="col-md-2 d-none d-md-block"></div>
        <div class="col-2 col-md-3"><b>Nombre</b></div>
        <div class="col-2"><b>Costo</b></div>
        <div class="col-2"><b>Cantidad</b></div>
        <div class="col-2"><b>Subtotal</b></div>
        <div class="col-1"></div>
      </div>
      <hr class="p-0 m-0 mt-1">
      <div id="cart_items">
      </div>
      <h4 class="mt-5">Tipo de envío</h4>
      <form class="mt-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="deliveryoption" id="deliveryoption1" value="option1">
          <label class="form-check-label" for="deliveryoption1">
            Premium - 2 a 5 días
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="deliveryoption" id="deliveryoption2" value="option2">
          <label class="form-check-label" for="deliveryoption2">
            Express - 5 a 8 días
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="deliveryoption" id="deliveryoption3" value="option3">
          <label class="form-check-label" for="deliveryoption3">
            Standard - 12 a 25 días
          </label>
        </div>
      </form>
      <h4 class="mt-5">Dirección de envío</h4>
      <form>
        <div class="row">
          <div class="form-group col-md-8 mt-2">
            <label for="street">Calle</label>
            <input type="text" class="form-control" id="street">
          </div>
          <div class="form-group col-md-4 mt-2">
            <label for="street_num">Número</label>
            <input type="text" class="form-control" id="street_num">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8 mt-2">
            <label for="street_corner">Esquina</label>
            <input type="text" class="form-control" id="street_corner">
          </div>
        </div>
      </form>
    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> - 2022</p>
      <div class="row">
        <p class="col-md-9 mb-5">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        <p class="col-md-3 d-flex justify-content-md-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
