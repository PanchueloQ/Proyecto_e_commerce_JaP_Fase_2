<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="732331727602-h9ldh78f78e085h62eaf9t5j318ed39m.apps.googleusercontent.com"> 
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    window.onLoadCallback = function(){
      gapi.auth2.init({
          client_id: 'filler_text_for_client_id.apps.googleusercontent.com'
        });
    }
    </script>
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <section class="vh-100" style="background-color: #229fbc;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="img/login.png"
              class="img-fluid mb-2" alt="Phone image" style="border-radius: 1rem;">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body py-5 text-center">

                <form>
                  
                  <!-- Email Input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                    <p class="d-flex justify-content-start" style="color: red;"></p>
                  </div>
          

                  <!-- Password Input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="contraseña" class="form-control form-control-lg" placeholder="Contraseña"/>
                    <p class="d-flex justify-content-start" style="color: red;"></p>
                  </div>

                  <!-- Submit button -->
                  <button id="login_btn" class="btn btn-primary btn-lg btn-block mb-4" style="background-color: #229fbc; width: 100%;" type="submit">Ingresar al sitio</button>

                  <hr class="my-4 mb-5">

                  <!-- Login with google -->
                  <div class="d-flex justify-content-center">
                    <div class="g-signin2" 
                      data-width="200" 
                      data-longtitle="true"
                      data-onsuccess="onSignIn"
                      data-scope="https://www.googleapis.com/auth/plus.login"
                      data-accesstype="offline"
                      data-redirecturi="https://panchueloq.github.io/E_Commerce_Project_JaP_Fase_2/home.html"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> - 2022</p>
      <div class="row">
        <p class="col-md-9 mb-5">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        <p class="col-md-3 d-flex justify-content-md-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/login.js"></script>

  <!-- Saving email to localStorage when loggin in with google -->
  <script>
    function onSignIn(){
      const googleUser = gapi.auth2.getAuthInstance().currentUser.get();
      const profile = googleUser.getBasicProfile();
      localStorage.setItem('personal_email', JSON.stringify(profile.getEmail()));
    }
  </script>

</body>

</html>
